<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Statistics</title>
    <link rel="stylesheet" type="text/css" href="./CSS/styles.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#ranking">Rankings</a></li>
                <li><a href="/">Statistics</a></li>
                <li><a href="#current-tournaments">Calendar</a></li>
            </ul>
        </div>
    </nav>

    <div class="front-page" id="home">
        
        <img class="slider" id="arrow-left" src="/assets/left_arrow.svg">
        
        <section class="slider-body slider-body-show">
            <img src="https://www.atptour.com/-/media/tennis/players/gladiator/2019/02/25/18/13/djokovic_full_ao19.png" alt="Not found" class="img-background">
            <div class="info-container">
                <h1>Novak Djokovi√ß</h1>
                <h1>Ranking: 3</h1>
                <h1>Points: 4770</h1>
            </div>
        </section>

        <section class="slider-body">
            <img src="https://cdn.central.rookieme.com/wp-content/uploads/sites/5/1998/08/Alexander-Zverev.png" alt="Not found" class="img-background">
            <div class="info-container">
                <h1>Alexander Zverev</h1>
                <h1>Ranking: 2</h1>
                <h1>Points: 5750</h1>
            </div>
        </section>

        <section class="slider-body">
            <img src="https://spbopen.ru/wp-content/uploads/2020/09/tsitsipas_full_ao20.png" alt="Not found" class="img-background">
            <div class="info-container">
                <h1>Stefanos Tsitsipas</h1>
                <h1>Ranking: 4</h1>
                <h1>Points: 4770</h1>
            </div>
        </section>

        <img class="slider" id="arrow-right" src="/assets/right_arrow.svg">

    </div>
    
    <div class="ranking-banner" id="ranking">
        <h1>Singles Men Ranking</h1>
        <div class="ranking-titles">
            <a href="/"><h3>Singles Men</h3></a>
            <a href="/"><h3>Singles Women</h3></a>
        </div>
    </div>

    <div class="rankings">
        <table class="table">
            <thead>
                <tr>
                    <th id="rank">Rank</th>
                    <th id="player">Player</th>
                    <th id="points">Points</th>
                    <th id="age">Age</th>
                    <th id="record">Record</th>
                    <th id="titles">Titles</th>
                    <th id="grand-slams">Grand Slams</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>



    <div class="tournaments" id="current-tournaments">
        
    </div>

    <script src="slider.js"></script>
    <script src="app.js"></script>
    </body>
    </html>
