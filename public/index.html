<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Statistics</title>
    <script src="https://kit.fontawesome.com/72f640b0ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
    <link rel="stylesheet" type="text/css" href="./CSS/styles.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#ranking">Rankings</a></li>
                <li><a href="/">Statistics</a></li>
                <li><a href="#calendar">Calendar</a></li>
            </ul>
        </div>
    </nav>

    <div class="front-page" id="home">
        
        <img class="slider" id="arrow-left" src="./img/left_arrow.svg">

        <img class="slider" id="arrow-right" src="./img/right_arrow.svg">

    </div>
    
    <div class="ranking-banner" id="ranking">

        <h1 class="titles table-title-show">Singles Men Ranking</h1>
        <h1 class="titles">Singles Women Ranking</h1>
            
        <div class="ranking-titles">

            <h3 id="men-table">Singles Men</h3>
            <h3 id="women-table">Singles Women</h3>
            
        </div>
    </div>

    <div class="rankings">
        <table class="table" id="table-ranks">
            <thead>
                <tr>
                    <th id="rank">Rank</th>
                    <th id="player">Player</th>
                    <th id="points">Points</th>
                    <th id="pro-since">Turned Pro</th>
                    <th id="height">Height</th>
                    <th id="record">Match Record W/L</th>
                    <th id="titles">Titles</th>
                </tr>
            </thead>
            <tbody class="table-body table-body-show" id="table-body-men"></tbody>
            <tbody class="table-body" id="table-body-women"></tbody>
        </table>
    </div>

    <div class="tournaments" id="calendar">
        
        <h1>Tournaments</h1>
        
        <div class="tournament-container">
            
            <button class="tournament-arrow tournament-arrow-left">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            
            <div class="tournament-list" id="tournament-elements"></div>
            
            <button class="tournament-arrow tournament-arrow-right">
                <i class="fa-solid fa-chevron-right"></i>
            </button>

        </div>

        <div class="dots-glider"></div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
    <script src="./src/index.js" type="module"></script>

    </body>
    </html>
